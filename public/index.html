<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria's Dev Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="client.js" defer></script>
</head>
<body>
    <header class="site-header">
        <nav class="nav-container">
            <a id="btn-home" class="site-logo" role="button" tabindex="0">
                <h1>Maria's Tech Journey ðŸš€</h1>
            </a>
            <p class="nav-tagline">En live demonstration af mine Full Stack skills</p>
        </nav>
    </header>

    <main class="main-content">
        <!-- ===== HOME VIEW ===== -->
        <section id="view-home">
            <h1 class="page-title">Seneste BlogindlÃ¦g</h1>
            <div id="blog-list" class="blog-grid">
                <!-- Populated dynamically by client.js -->
            </div>
        </section>

        <!-- ===== POST VIEW ===== -->
        <section id="view-post" style="display: none;">
            <button id="back-btn" class="btn btn-back">&larr; Tilbage</button>

            <article id="full-post-content" class="post-article">
                <!-- Populated dynamically by client.js -->
            </article>

            <hr class="section-divider">

            <section id="comment-section">
                <h3 class="section-title">Kommentarer</h3>
                <div id="comments-list"></div>

                <form id="comment-form" class="comment-form">
                    <h4 class="form-title">Skriv en kommentar</h4>
                    <div class="form-group">
                        <label for="comment-author" class="form-label">Navn</label>
                        <input type="text" id="comment-author" class="form-input" placeholder="Dit navn" required>
                    </div>
                    <div class="form-group">
                        <label for="comment-email" class="form-label">Email</label>
                        <input type="email" id="comment-email" class="form-input" placeholder="Din email (valgfrit)">
                    </div>
                    <div class="form-group">
                        <label for="comment-text" class="form-label">Kommentar</label>
                        <textarea id="comment-text" class="form-textarea" placeholder="Din kommentar (URLer vil blive tjekket!)" rows="4" required></textarea>
                    </div>
                    <div class="form-group form-checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="comment-subscribe">
                            <span>Giv mig besked ved svar</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Publicer</button>
                </form>

                <div id="feedback-message" class="feedback" role="status" aria-live="polite"></div>
            </section>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2026 Maria's Dev Portfolio &mdash; Sikker kommentering med URL-validering</p>
    </footer>
</body>
</html>
